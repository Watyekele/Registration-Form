 <p>Please fill out this form with the required information</p>

 </fieldset>
 <fieldset>

 <label for="referrer">How did you hear about us <select name="" id="">
<option value="">(Select one)</option>

 </select></label>
<label for="bio">Provide a bio: <textarea name="Bio" id="" cols="10" rows="2"></textarea></label>
 </fieldset>
